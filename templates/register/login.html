{% extends "layout/base.html" %}

{% block contenido %}
  <form action="{% url 'entrar' %}" method="POST">
    {% csrf_token %}
    {{forms.as_p}}
    <button type="submit">Ingresar</button>
  </form>

  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
{% endblock contenido %}
